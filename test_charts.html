<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de GrÃ¡ficos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .chart-container { width: 400px; height: 300px; margin: 20px; border: 1px solid #ccc; padding: 10px; }
        .chart-title { font-weight: bold; margin-bottom: 10px; }
        canvas { width: 100%; height: 250px; }
        button { padding: 10px 20px; margin: 5px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #2980b9; }
    </style>
</head>
<body>
    <h1>Teste de GrÃ¡ficos - Sistema de TransaÃ§Ãµes</h1>
    
    <button onclick="testCharts()">ðŸ§ª Testar GrÃ¡ficos</button>
    <button onclick="testAPI()">ðŸ”— Testar API</button>
    
    <div class="chart-container">
        <div class="chart-title">ðŸ‘¥ Valor Gasto por UsuÃ¡rio</div>
        <canvas id="userValueChart"></canvas>
    </div>
    
    <div class="chart-container">
        <div class="chart-title">ðŸ’³ Valor por Tipo de CartÃ£o</div>
        <canvas id="cardTypeChart"></canvas>
    </div>
    
    <div id="results" style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px;">
        <h3>Resultados do Teste:</h3>
        <div id="output">Clique em "Testar GrÃ¡ficos" para comeÃ§ar...</div>
    </div>

    <script>
        // VariÃ¡veis globais para os grÃ¡ficos
        let userValueChart = null;
        let cardTypeChart = null;
        
        const API_BASE = 'http://localhost:5000/api';
        
        function log(message) {
            const output = document.getElementById('output');
            output.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
            console.log(message);
        }
        
        async function testAPI() {
            log('ðŸ”— Testando API...');
            try {
                const response = await fetch(`${API_BASE}/transactions/charts/aggregated`);
                log(`ðŸ“¡ Status da resposta: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                log(`âœ… Dados recebidos: ${Object.keys(data.dados_por_usuario || {}).length} usuÃ¡rios, ${Object.keys(data.dados_por_cartao || {}).length} tipos de cartÃ£o`);
                log(`ðŸ’° Total no sistema: R$ ${data.estatisticas_gerais?.total_gasto_sistema || 0}`);
                
                return data;
            } catch (error) {
                log(`âŒ Erro na API: ${error.message}`);
                return null;
            }
        }
        
        async function testCharts() {
            document.getElementById('output').innerHTML = 'ðŸ§ª Iniciando teste...';
            
            // Test API first
            const data = await testAPI();
            if (!data) {
                log('âŒ NÃ£o foi possÃ­vel obter dados da API. Usando dados de demonstraÃ§Ã£o...');
                createDemoCharts();
                return;
            }
            
            // Test chart creation
            log('ðŸ“Š Criando grÃ¡ficos...');
            try {
                createUserValueChart(data.dados_por_usuario || {});
                log('âœ… GrÃ¡fico de usuÃ¡rios criado');
                
                createCardTypeChart(data.dados_por_cartao || {});
                log('âœ… GrÃ¡fico de cartÃµes criado');
                
                log('ðŸŽ‰ Teste concluÃ­do com sucesso!');
            } catch (error) {
                log(`âŒ Erro ao criar grÃ¡ficos: ${error.message}`);
            }
        }
        
        function createDemoCharts() {
            const demoUserData = {
                '1': { nome: 'JoÃ£o Silva', total_gasto: 1250.75, total_transacoes: 8 },
                '2': { nome: 'Maria Santos', total_gasto: 892.30, total_transacoes: 5 },
                '3': { nome: 'Pedro Oliveira', total_gasto: 654.90, total_transacoes: 3 }
            };
            
            const demoCardData = {
                'CrÃ©dito': { total_gasto: 1450.20, total_transacoes: 9 },
                'DÃ©bito': { total_gasto: 987.45, total_transacoes: 5 },
                'PrÃ©-pago': { total_gasto: 360.30, total_transacoes: 2 }
            };
            
            createUserValueChart(demoUserData);
            createCardTypeChart(demoCardData);
            log('ðŸŽ­ GrÃ¡ficos de demonstraÃ§Ã£o carregados');
        }
        
        function createUserValueChart(dadosUsuarios) {
            const ctx = document.getElementById('userValueChart');
            if (!ctx) {
                log('âŒ Canvas userValueChart nÃ£o encontrado');
                return;
            }
            
            try {
                const context = ctx.getContext('2d');
                
                if (!dadosUsuarios || Object.keys(dadosUsuarios).length === 0) {
                    log('âš ï¸ Nenhum dado de usuÃ¡rio disponÃ­vel');
                    return;
                }
                
                const labels = [];
                const valores = [];
                const cores = ['#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6'];
                
                Object.entries(dadosUsuarios).forEach(([userId, dados]) => {
                    labels.push(dados.nome || `UsuÃ¡rio ${userId}`);
                    valores.push(dados.total_gasto || 0);
                });
                
                if (userValueChart) {
                    userValueChart.destroy();
                }
                
                userValueChart = new Chart(context, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Valor Total Gasto (R$)',
                            data: valores,
                            backgroundColor: cores.slice(0, labels.length),
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
                
                log(`ðŸ“Š GrÃ¡fico de usuÃ¡rios: ${labels.length} barras criadas`);
                
            } catch (error) {
                log(`âŒ Erro no grÃ¡fico de usuÃ¡rios: ${error.message}`);
            }
        }
        
        function createCardTypeChart(dadosCartao) {
            const ctx = document.getElementById('cardTypeChart');
            if (!ctx) {
                log('âŒ Canvas cardTypeChart nÃ£o encontrado');
                return;
            }
            
            try {
                const context = ctx.getContext('2d');
                
                if (!dadosCartao || Object.keys(dadosCartao).length === 0) {
                    log('âš ï¸ Nenhum dado de cartÃ£o disponÃ­vel');
                    return;
                }
                
                const labels = [];
                const valores = [];
                const coresCartao = {
                    'CrÃ©dito': '#e74c3c',
                    'DÃ©bito': '#3498db',
                    'PrÃ©-pago': '#2ecc71'
                };
                
                Object.entries(dadosCartao).forEach(([tipoCartao, dados]) => {
                    labels.push(tipoCartao);
                    valores.push(dados.total_gasto || 0);
                });
                
                const cores = labels.map(label => coresCartao[label] || '#95a5a6');
                
                if (cardTypeChart) {
                    cardTypeChart.destroy();
                }
                
                cardTypeChart = new Chart(context, {
                    type: 'doughnut',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Valor Total por CartÃ£o',
                            data: valores,
                            backgroundColor: cores,
                            borderWidth: 3
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
                
                log(`ðŸ© GrÃ¡fico de cartÃµes: ${labels.length} segmentos criados`);
                
            } catch (error) {
                log(`âŒ Erro no grÃ¡fico de cartÃµes: ${error.message}`);
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            log('ðŸš€ PÃ¡gina carregada. Pronto para testar!');
        });
    </script>
</body>
</html>
